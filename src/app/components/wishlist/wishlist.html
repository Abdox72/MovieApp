<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning px-5">
  <a class="navbar-brand fw-bold" href="#" (click)="goToHome()">Movie App</a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <div class="dropdown">
      <a class="dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown">
        En
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Ar</a></li>
        <li><a class="dropdown-item" href="#">En</a></li>
        <li><a class="dropdown-item" href="#">Fr</a></li>
        <li><a class="dropdown-item" href="#">Es</a></li>
      </ul>
    </div>
    <a href="javascript:void(0)" class="text-dark position-relative">
      Wishlist
      <span *ngIf="wishlistCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ wishlistCount }}
      </span>
    </a>
  </div>
</nav>

<!-- Wishlist Section -->
<section class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">My Wishlist</h4>
    <div class="d-flex gap-2">
      <span class="badge bg-warning text-dark fs-6">{{ wishlistItems.length }} movies</span>
      <button 
        *ngIf="wishlistItems.length > 0"
        class="btn btn-outline-danger btn-sm" 
        (click)="clearWishlist()">
        Clear All
      </button>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="wishlistItems.length === 0" class="text-center py-5">
    <div class="mb-4">
      <i class="fa fa-heart text-muted" style="font-size: 4rem;"></i>
    </div>
    <h5 class="text-muted mb-3">Your wishlist is empty</h5>
    <p class="text-muted mb-4">Start adding movies to your wishlist to see them here!</p>
    <button class="btn btn-warning" (click)="goToHome()">
      Browse Movies
    </button>
  </div>

  <!-- Wishlist Movies -->
  <div *ngIf="wishlistItems.length > 0" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    <div class="col" *ngFor="let movie of wishlistItems">
      <div class="card h-100 d-flex flex-column border-0 shadow-sm">
        <div class="position-relative">
          <img [src]="'https://image.tmdb.org/t/p/w500' + movie?.poster_path"
               class="card-img-top"
               alt="Movie Poster" />
          <span class="position-absolute top-0 start-0 badge bg-dark text-warning m-2 rounded-circle p-2">
            {{ movie.vote_average }}
          </span>
          <button 
            class="position-absolute top-0 end-0 m-2 btn btn-sm btn-light rounded-circle"
            (click)="removeFromWishlist(movie)"
            title="Remove from wishlist">
            <i class="fa fa-times"></i>
          </button>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <h6 class="card-title mb-2">{{ movie.title }}</h6>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <small class="text-muted">
              {{ movie.release_date | date: 'MMM dd, yyyy' }}
            </small>
            <div class="d-flex align-items-center gap-2">
              <i class="fa fa-heart text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
